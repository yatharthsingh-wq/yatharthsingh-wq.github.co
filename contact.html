<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | FutureVision Media</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">FutureVision</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Get in Touch</h1>
      <p>We’d love to hear from you. Whether it’s a new project, partnership, or career inquiry — let’s connect.</p>
    </div>
    <div class="hero-image">
      <img src="images/contact.jpg" alt="Contact Us">
    </div>
  </section>

  <section class="clients">
    <h2>Contact Form</h2>
    <form action="https://formspree.io/f/mwkdzpzn" method="POST" style="max-width:500px; margin:auto; text-align:left;">
      <label>Your Name</label><br>
      <input type="text" name="name" required style="width:100%; padding:8px; margin:5px 0;"><br>
      <label>Your Email</label><br>
      <input type="email" name="email" required style="width:100%; padding:8px; margin:5px 0;"><br>
      <label>Message</label><br>
      <textarea name="message" rows="5" required style="width:100%; padding:8px; margin:5px 0;"></textarea><br>
      <button type="submit" class="btn">Send</button>
    </form>
  </section>

  <footer>
    <p>© 2025 FutureVision Media. All rights reserved.</p>
  </footer>
</body>
</html>
